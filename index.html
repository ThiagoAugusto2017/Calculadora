<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculadora JS orientada a Objeto </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

</head>
<body>
  <h1 class= "fill"> Calculadora JS orientada a Objeto</h1><div id= "Calculator">
  
    <div id= "screen-container" >
  </body>
    <div id="upper-number">0</div>
    <div id="result-number">0</div>
    </div>
        <div id="buttons-container">
        <div class="btn-container">
        <div class="btn" id="ac-btn">AC</div>
        <div class="btn" id="division-btn">/</div>
    </div>
        <div class="btn-container">
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn" id="multiplication-btn">x</div>
    </div>
        <div class="btn-container">
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn" id="minus-btn">-</div>
    </div>
        <div class="btn-container">
        <div class="btn">3</div>
        <div class="btn">2</div>
        <div class="btn">1</div>
        <div class="btn" id="plus-btn">+</div> 
    </div>
        <div class="btn-container">
        <div class="btn" id="zero-btn">0</div>
        <div class="btn" id="equals-btn">=</div> 
    </div>
    </div>

    <script src="js/index.js"></script>
</body>
